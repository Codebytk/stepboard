<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table tr th{
        background-color: black;
        color: white;
    }
    a{
        cursor: pointer;
    }
</style>
</head>
<body>
<center>
	<div><a th:href="@{/board/create}" class = "write">게시판 작성하기</a></div>
	<div style="margin-top: 100px">
		<table style="text-align: center;">
			<tr><th width="400px">제목</th><th width="150px">작성날짜</th></tr>
			<tr th:each="b: ${board}"><td><a th:href="@{|/board/detail/${b.idx}|}">[[${b.subject}]]</a></td><td>[[${#temporals.format(b.createDate,'yy년MM월dd일')}]]</td></tr>
		</table>
	</div>
</center>
</body>
</html>
